<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgaveside</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div id="startAssignment">
        <label>
            <input type="checkbox" id="startCheck"> Vis oppgaver
        </label>
    </div>

    <div class="question" id="questionOne">
        <img src="relax.jpg" alt="slapp av" id="imageOne">
        <p>Finn deg et behagelig sted og sett deg godt til rette.</p>
        <label>
            <input type="checkbox" id="firstCheckBox"> Gjennomført
        </label>
    </div>

    <div class="question" id="questionTwo">
        <img src="listening.jpeg" alt="hør etter" id="imageTwo">
        <p>Se på omgivelsene rundt deg og lytt til lydene.</p>
        <label>
            <input type="checkbox" id="secondCheckBox"> Gjennomført
        </label>
    </div>

    <div class="question" id="questionThree">
        <iframe id="video" type="text/html" title="arnerop" src="https://www.youtube.com/embed/kK1tzfoRmUk"> 
        </iframe>
        <p>Ut i fra problemstillingen over, hvordan ville du løst dette?</p>
    </div>

    
    <script>
        var checkboxstart = document.getElementById("startCheck");
        var questionOne = document.getElementById("questionOne");

        checkboxstart.addEventListener('change', function() {
            if (this.checked) {
                questionOne.classList.add("show");
            } else {
                questionOne.classList.remove("show");
            }
        });

        var firstCheckBox = document.getElementById("firstCheckBox");
        var questionTwo = document.getElementById("questionTwo");

        firstCheckBox.addEventListener('change', function() {
            if (this.checked) {
                questionOne.classList.remove("show");
                questionTwo.classList.add("show");
            } else {
                questionTwo.classList.remove("show");
            }
        });

        var secondCheckBox = document.getElementById("secondCheckBox");
        var questionThree = document.getElementById("questionThree");

        secondCheckBox.addEventListener('change', function() {
            if (this.checked) {
                questionThree.classList.add("show");
                questionTwo.classList.remove("show");
            } else {
                questionThree.classList.remove("show");
            }
        });

    </script>

    <a href="destination-page.html" class="button">Hva har du lært?</a>
    <a href="home.html" class="home">HJEM</a>
    <a href="min_side.html" class="min_side">MIN SIDE</a>
    
</body>
</html>
