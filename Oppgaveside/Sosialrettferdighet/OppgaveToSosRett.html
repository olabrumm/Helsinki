<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="OppSosRett.css">
    <title>Sosial Rettferdighet - Oppgave To</title>
</head>
<body>

    <div class="toolBar">

        <div class="logo"></div>
        <div class="home"><a href="../../Startside/Startside.html" class="link">HJEM</a></div>
        <div class="myPage"><a href="min_side.html" class="link">MIN SIDE</a></div>

    </div>

    <div class="title">

        <h1>Sosial Rettferdighet - Oppgave To</h1>

        <label>
            <p class="checkBox">Vis oppgaver</p>
            <input class="checkBox" type="checkbox" id="startCheck">
        </label>

    </div>

    <div class="mainPage">

        <div class="question" id="questionOne">
            <div id="imageOne"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div>
            <p>Finn deg et behagelig sted og sett deg godt til rette.</p>
            <label>
                <input class="checkBox" type="checkbox" id="firstCheckBox"> Gjennomført
            </label>
        </div>
    
        <div class="question" id="questionTwo">
            <div id="imageTwo"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div>
            <p>Se på omgivelsene rundt deg og lytt til lydene.</p>
            <label>
                <input class="checkBox" type="checkbox" id="secondCheckBox"> Gjennomført
            </label>
        </div>
    
        <div class="question" id="questionThree">
            <div class="assiBox">
                <div id="assiImages">
                    <img height="200px" width="100px" src="../../Resultat/badges/Badges/Dypokologi1.png" alt="bildeEn">
                    <img height="200px" width="100px" src="../../Resultat/badges/Badges/Dypokologi1.png" alt="bildeEn">
                    <img height="200px" width="100px"src="../../Resultat/badges/Badges/Dypokologi1.png" alt="bildeEn">
                </div>
                <div id="userInputTwo">
                    <p>Ut i fra problemstillingen over, hvordan ville du løst dette?</p>
                    <input type="text" id="assiOne" placeholder="Svar...">
                    <button onclick="getText()">Avgi ditt svar</button>
                    <p id="answAssiOne"></p>
                    <input type="text" id="assiTwo" placeholder="Svar...">
                    <button onclick="getText()">Avgi ditt svar</button>
                    <p id="answAssiTwo"></p>
                    <input type="text" id="assiThree" placeholder="Svar...">
                    <button onclick="getText()">Avgi ditt svar</button>
                    <p id="answAssiThree"></p>
                </div>
            </div>
        </div>

    </div>

    <div class="bottomBar">
        <div class="nextPage">
            <a href="../../Resultat/Sosialrettferdighet/Sosretto_resultat.html" class="link">Hva har du lært?</a>
        </div>
        <div class="navigation">
            <a href="OppgaveEnSosRett.html" class="prevAssignment">&#8249;</a>
            <a href="OppgaveTreSosRett.html" class="nextAssignment">&#8250;</a>
        </div>
    </div>

    <script>
        var checkboxstart = document.getElementById("startCheck");
        var questionOne = document.getElementById("questionOne");

        checkboxstart.addEventListener('change', function() {
            if (this.checked) {
                questionOne.classList.add("show");
                checkboxstart.classList.add("show");
            } else {
                questionOne.classList.remove("show");
            }
        });

        var firstCheckBox = document.getElementById("firstCheckBox");
        var questionTwo = document.getElementById("questionTwo");

        firstCheckBox.addEventListener('change', function() {
            if (this.checked) {
                questionOne.classList.remove("show");
                questionTwo.classList.add("show");
            } else {
                questionTwo.classList.remove("show");
            }
        });

        var secondCheckBox = document.getElementById("secondCheckBox");
        var questionThree = document.getElementById("questionThree");

        secondCheckBox.addEventListener('change', function() {
            if (this.checked) {
                questionThree.classList.add("show");
                questionTwo.classList.remove("show");
            } else {
                questionThree.classList.remove("show");
            }
        });

        function getText() {
                var assiOne = document.getElementById("assiOne").value;
                var outputOneParagraph = document.getElementById("answAssiOne");
                outputOneParagraph.textContent = assiOne;

                var assiTwo = document.getElementById("assiTwo").value;
                var outputTwoParagraph = document.getElementById("answAssiTwo");
                outputTwoParagraph.textContent = assiTwo;

                var assiThree = document.getElementById("assiThree").value;
                var outputThreeParagraph = document.getElementById("answAssiThree");
                outputThreeParagraph.textContent = assiThree;
            }

    </script>

</body>
</html>
