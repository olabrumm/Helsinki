<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>hello</p>

<ul id="itemList"></ul>
    <script>


      // Make an HTTP GET request to retrieve items
fetch('https://localhost:7147/api/Users')
    .then(response => response.json())
    .then(data => {
        console.log(data);
        var userList = document.getElementById('itemList');
        data.forEach(user => {
            const listItem = document.createElement('li');
            listItem.textContent = user.username;
            userList.appendChild(listItem)
        })
    })


    </script>
</body>
</html>
